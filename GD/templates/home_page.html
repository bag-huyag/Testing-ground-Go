<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <h3 class="masthead-brand">Program</h3>
            <nav class="nav nav-masthead justify-content-center">
              <a class="nav-link active" href="/">Главная</a>
              <a class="nav-link" href="contacts">Контакты</a>
              <a class="nav-link" href="#">Про нас</a>
            </nav>
          </div>
        </header>

        <main role="main" class="inner cover">
          <h1 class="cover-heading">Главная страница</h1>
          <p class="lead">Пользователь: {{.Name}}<br>Возраст: {{.Age}}<br>Деньги: {{.Money}}</p>

          {{ if eq .Name "Bob"}}
          <p class="lead">!!!</p>
          {{ end }}

          {{ if .Hobbies }}
            {{range .Hobbies}}
                <p class="lead"><b>{{.}}</b></p>
            {{end}}
          {{else}}
              <p class="lead"><b>пусто</b></p>
          {{end}}

          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Узнать больше</a>
          </p>
        </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
          </div>
        </footer>
      </div>
</body>
</html>
